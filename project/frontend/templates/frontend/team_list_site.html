{% extends 'frontend/base.html' %}

{% block content %}
    
    <div id="teams-list-container" class="tournament-detail-container">
        <div id="player-inner-wrapper">
            <h1 id="name" class="float-left">Najlepsze drużyny</h1>
            <div class="clear"><span class="grayed bold">Ostatnia aktualizacja: 10.02.2032</span></div>
            <div id="player-nav"></div>
            <div id="tournament-content">

                <ol>
                    {% for team in teams %}
                    <a href="{% url 'team_site' teamname=team.nazwa %}"><div class="players-list-div"><li><span></span>
                        {% if team.zdjecie %}<img src="{{ team.zdjecie.url }}" alt="">{% else %}<img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="">{% endif %}
                        <div>{{ team }}</div><div class="float-right">123pkt</div></li></div></a>
                    {% endfor %}
                </ol>
            </div>
            <a href=""><div id="zmiany">zgłoś uwagi do rankingu</div></a>
        </div>
    </div>

{% endblock %}
