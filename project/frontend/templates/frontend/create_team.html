{% extends 'frontend/base.html' %}

{% block content %}
<div id="container" class="logincontainer">
    <video autoplay muted loop id="login-container-video">
        <source src="/media/valorant.mp4" type="video/mp4">
      </video>
    <div id="logininner-wrapper"> 
    <h1>Stwórz drużynę</h1>
    <br>
    <form method="post" enctype="multipart/form-data" class="register-form">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{form|crispy}}
        <button class="defaultbutton" type="submit">Wyślij</button>
    </form>
</div>
</div>

{% endblock %}
