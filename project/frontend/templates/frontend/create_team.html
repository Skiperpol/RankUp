{% extends 'frontend/base.html' %}

{% block content %}
<div id="container">
    <h1>Stwórz drużynę</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" id="creator" name="creator" value="{{user.email}}">
        {{ form.as_p }}
        <button type="submit">Wyślij</button>
    </form>
</div>
{% endblock %}
